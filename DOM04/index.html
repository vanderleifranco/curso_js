<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM04</title>
    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #7d80b1;
            color: #333;
            padding: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }   
    </style>
</head>
<body>
    <h1>Escolha uma opção:</h1>

    <form id="meuFormulario">
        <div>
            <input type="radio" id="opcao1" name="opcao" value="valor 1">
            <label for="opcao1">Opção 1</label>
        </div>
        <div>
            <input type="radio" id="opcao2" name="opcao" value="valor 2">
            <label for="opcao2">Opção 2</label>
        </div>
        <div>
            <input type="radio" id="opcao3" name="opcao" value="valor 3">
            <label for="opcao3">Opção 3</label>
        </div>

        <button type="button" id="mostrarBotao">Mostrar Seleção</button>

        <p id="resultado"></p>
    </form>

    <script src="main.js"></script>
</body>
</html>
